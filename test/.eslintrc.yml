env:
  mocha: true
globals:
  AggregateError: 'readonly'
plugins:
  - mocha
extends:
  - plugin:mocha/recommended
rules:
  func-names: 'off'
  spaced-comment:
    - error 
    - always
  max-statements: off
  no-invalid-this: off
  no-console: off
  no-process-env: off
  # Setting this to off since this is triggered due to using Chai's expect syntax, due the expression having no effect.
  no-unused-expressions: off
